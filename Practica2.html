<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica 2</title>

	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
<ion-app>
	<h1>Ionic Basico -  Practica 2</h1> 
	<ion-grid>
		<ion-row>
			<ion-col size="3">
				<ion-label>Descripcion: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input placeholder="Ejemplo: Chilaquiles habaneros" id="descrpcion"></ion-input>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col size="3">
				<ion-label>Monto:  </ion-label>
			</ion-col>
			<ion-col>
				<ion-input placeholder="Ejemplo: $80" id="monto"></ion-input>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col size="3">
				<ion-button onclick="calcularTotal()">Calcular Monto</ion-button>
			</ion-col>
		</ion-row>

		<p id="totalMsg">
			Total: 
		</p>

	</ion-grid>
</ion-app>
</body>
<script src="index.js"></script>
</html>
